<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description"
        content="A beautiful, free online scientific calculator with advanced features for evaluating percentages, fractions, logarithms, and more.">
    <meta name="keywords" content="Calculator, Online Calculator, Free Online Calculator, Scientific Calculator">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/navbar.css">
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/jpg" href="Svg/calculator.svg" />
</head>

<body class="third-background">

    <div class="content second-color align-center">
        <div class="five-columns first-background previous-operand">
            <h1 data-previous-operand></h1>
        </div>
        <div class="five-columns-one-row first-background current-operand">
            <h1 data-current-operand></h1>
        </div>
        <div><a href="/" data-clear>AC</a></div>
        <div><a href="/" data-delete>DEL</a></div>
        <div class="two-columns"><a href="/" data-operation>Round to x</a></div>
        <div><a href="/" data-instance-operation>RAND</a></div>

        <div><a href="/" data-operation>÷</a></div>
        <div><a href="/" data-number class="second-background">1</a></div>
        <div><a href="/" data-number class="second-background">2</a></div>
        <div><a href="/" data-number class="second-background">3</a></div>
        <div><a href="/" data-operation>×</a></div>
        <div><a href="/" data-instance-operation>√</a></div>
        <div><a href="/" data-number class="second-background">4</a></div>
        <div><a href="/" data-number class="second-background">5</a></div>
        <div><a href="/" data-number class="second-background">6</a></div>
        <div><a href="/" data-operation>+</a></div>
        <div><a href="/" data-operation>x ⁿ</a></div>
        <div><a href="/" data-number class="second-background">7</a></div>
        <div><a href="/" data-number class="second-background">8</a></div>
        <div><a href="/" data-number class="second-background">9</a></div>
        <div><a href="/" data-operation>-</a></div>
        <div><a href="/" data-instance-operation>log</a></div>
        <div><a href="/" data-instance-operation class="second-background">+/-</a></div>
        <div><a href="/" data-number class="second-background">0</a></div>
        <div><a href="/" data-number class="second-background">.</a></div>
        <div class="first-background"><a href="/" data-equals>=</a></div>
        <div><a href="/" data-instance-operation>sin</a></div>
        <div><a href="/" data-instance-operation>cos</a></div>
        <div><a href="/" data-instance-operation>tan</a></div>
        <div><a href="/" data-instance-operation>cot</a></div>
        <div><a href="/" data-instance-operation>π</a></div>
        <div><a href="/" data-instance-operation>|x|</a></div>
        <div><a href="/" data-instance-operation>%</a></div>
        <div><a href="/" data-instance-operation>e</a></div>
        <div><a href="/" data-instance-operation>n!</a></div>
        <div><a href="/" data-instance-operation>x ²</a></div>
    </div>
    <script defer type="text/javascript" src="JS/calculator.js" charset="utf-8"></script>
</body>

</html>
